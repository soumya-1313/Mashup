<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: inline-block;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: orange;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>


<form action="/mashup" method="POST">
    <label for="singer_name">Singer Name:</label>
    <input type="text" id="singer_name" name="singer_name" placeholder="Enter singer" required>
    
    <label for="num_videos">Number of Videos:</label>
    <input type="number" id="num_videos" name="num_videos" placeholder="Enter number" required>
    
    <label for="duration">Duration of each video (seconds):</label>
    <input type="number" id="duration" name="duration" placeholder="Duration of video" required>
    
    <label for="email">Email Id:</label>
    <input type="text" id="email" name="email" placeholder="Enter mail" required>
    
    <input type="submit" value="Submit">
</form>

</body>
</html>
